version: 2.1
orbs:
  win: circleci/windows@2.4.1

jobs:
  build:
    executor: win/default
    steps:
      - checkout
      - run:
          name: Run unit tests
          command: |
            Invoke-WebRequest -Uri "https://dot.net/v1/dotnet-install.ps1" -OutFile "install-dotnet.ps1"
            .\install-dotnet.ps1 -Version 6.0.100 -InstallDir "dotnetcli"
            dotnet.exe --info
            cd tests\MySqlConnector.Tests
            dotnet.exe test
